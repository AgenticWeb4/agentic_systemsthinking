# Agentic System - 端口配置文件

# 端口分配说明
# 3000-3999: 前端应用端口
# 8000-8999: 后端服务端口
# 5000-5999: 数据库和缓存端口

# 前端应用端口
declare -A FRONTEND_PORTS
FRONTEND_PORTS["gui"]="3000"

# 后端服务端口
declare -A BACKEND_PORTS
BACKEND_PORTS["rust-backend"]="8001"
BACKEND_PORTS["java-backend"]="8002"
BACKEND_PORTS["python-agent"]="8003"
BACKEND_PORTS["java-agent"]="8004"
BACKEND_PORTS["java-orchestrator"]="8005"

# 数据存储端口
declare -A STORAGE_PORTS
STORAGE_PORTS["postgres"]="5432"
STORAGE_PORTS["redis"]="6379"

# 所有使用的端口
ALL_PORTS=(
    "3000"
    "8001"
    "8002"
    "8003"
    "8004"
    "8005"
    "5432"
    "6379"
)

# 端口冲突检查配置
PORT_CHECK_CONFIG=(
    "timeout" "5"
    "retry_attempts" "3"
    "check_interval" "1"
)

# 端口使用说明
declare -A PORT_DESCRIPTIONS
PORT_DESCRIPTIONS["3000"]="Svelte Frontend Application"
PORT_DESCRIPTIONS["8001"]="Rust Backend Service"
PORT_DESCRIPTIONS["8002"]="Java Backend Service"
PORT_DESCRIPTIONS["8003"]="Python Agent Service"
PORT_DESCRIPTIONS["8004"]="Java Agent Service"
PORT_DESCRIPTIONS["8005"]="Java Orchestration Service"
PORT_DESCRIPTIONS["5432"]="PostgreSQL Database"
PORT_DESCRIPTIONS["6379"]="Redis Cache Service"
