# Agentic System - 项目基础配置

# 项目基础信息
PROJECT_NAME="Agentic System"
PROJECT_DESCRIPTION="Multi-technology intelligent agent collaboration platform"
PROJECT_VERSION="1.0.0"
PROJECT_TYPE="multi-service"

# 项目结构配置
